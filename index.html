<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote-app</title>
  </head>
  <body>
    <div class="container">
      <h2>Quote of the day</h2>
      <div class="quote">
        <blockquote id="thought">Loading....</blockquote>
        <span id="author">Loading....</span>
      </div>
      <div class="btns">
        <button class="new-quote">New Quote</button>
        <button class="tweet">
          <img src="./img/twitter_icon.png" alt="" />Tweet
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
